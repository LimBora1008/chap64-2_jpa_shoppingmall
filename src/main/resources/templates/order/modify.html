<html layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
        <div>
            <form id="orderForm" name="orderForm" action="/order/modify" th:action="@{/order/modify}" method="post">
                <input type="hidden" id="orderId" name="orderId" th:value="${orderMaster.orderId}">
                <div class="form-group">
                    <label for="orderId">주문 ID</label>
                    <input type="text" class="form-control" id="orderId" name="orderId" th:value="${orderMaster.orderId}" required readonly="readonly">
                    <small class="text-danger" th:errors="${orderMasterDTO.orderId}"></small>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="${orderMaster.email}" required readonly="readonly">
                    <small class="text-danger" th:errors="${orderMasterDTO.email}"></small>
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${orderMaster.address}">
                    <small class="text-danger" th:errors="${orderMasterDTO.address}"></small>
                </div>
                
                <button type="submit" id="btnSubmit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>
</html>
